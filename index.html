<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Charity:Water</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="nav">
      <img src="logo-placeholder.png" alt="Charity:Water logo" />
      <button class="nav-donate">Donate</button>
    </div>
  </header>

  <main class="hero">
    <div class="hero-left">
      <h1>Be the change. <br />Start with water</h1>
      <p>You’re in college. You’re busy, but you still care</p>
      <div class="donate-box">
        <span>Water changes everything</span>
        <button>DONATE</button>
      </div>
    </div>
    <div class="hero-right">
      <img src="child-image-placeholder.jpg" alt="Child with clean water" />
      <div class="fact-box">Every $1 we raise<br />helps brings<br />some clean water</div>
      <div class="tag-box">Real students.<br />Real IMPACT</div>
    </div>
  </main>
</body>
</html>
